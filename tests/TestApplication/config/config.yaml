imports:
    - { resource: "@WebgriffeSyliusHeylightPlugin/config/config.php" }
    - { resource: "services_test.php" }

twig:
    paths:
        '%kernel.project_dir%/../../../tests/TestApplication/templates': ~

monolog:
    handlers:
        payum:
            type: stream
            path: "%kernel.logs_dir%/payum_%kernel.environment%.log"
            level: debug
            channels: ['payum']

doctrine:
    orm:
        entity_managers:
            default:
                mappings:
                    TestApplication:
                        is_bundle: false
                        type: attribute
                        dir: '%kernel.project_dir%/../../../tests/TestApplication/src/Entity'
                        prefix: Tests\Webgriffe\SyliusHeylightPlugin
